services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    working_dir: /app
    volumes:
      - ${LOG_DATA_DIRECTORY}:/app/log_data/
      - ${RESULTS_DIRECTORY}:/app/analysis_results
    environment:
      DB_URL: "${DB_URL}"
      CELERY_BROKER_URL: "${CELERY_BROKER_URL}"
      LOG_DATA_DIRECTORY: "/app/log_data/"
      RESULTS_DIRECTORY: "/app/analysis_results/"
      APP_CMD: "waitress-serve --host=0.0.0.0 --port=5000 --call main:create_app"
    depends_on:
      - celery
      - db
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: []
    command: celery -A server.make_celery worker --concurrency=4 --loglevel=info
    volumes:
      - ${LOG_DATA_DIRECTORY}:/app/log_data/
      - ${RESULTS_DIRECTORY}:/app/analysis_results
    environment:
      DB_URL: "${DB_URL}"
      CELERY_BROKER_URL: "${CELERY_BROKER_URL}"
      LOG_DATA_DIRECTORY: "/app/log_data/"
      RESULTS_DIRECTORY: "/app/analysis_results/"
    depends_on:
      - redis
      - db
  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
      PGTZ: ${PGTZ}
    volumes:
      - db_data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

volumes:
  db_data:
